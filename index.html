<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>REGISTRATON FORM</h1>
    <p>Please fill out this form with the required information.</p>
    <form action="mailto:rkarsivasundaram2001@gmail.com">
        <fieldset>
            <legend> Personal Details </legend>
            <label for="fname">Enter the First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="First Name" required>
            <label for="lname">Enter the Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Last Name" required>
            <label for="email">Enter your Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <label for="password">Create a NEW Password:</label>
            <input type="password" name="password" id="password" pattern="[A-Za-z0-9!@#$%^&*]{8,}" placeholder="Password" required>
        </fieldset>
        <fieldset>
            <legend> Account Type </legend>
            <label for="personalAccount"><input type="radio" name="accountType" id="personalAccount" class="inline">Personal Account</label>
            <label for="businessAccount"><input type="radio" name="accountType" id="businessAccount" class="inline">Business Account</label>
            <label for="termsConditions"><input type="checkbox" name="termsConditions" id="termsConditions" required class="inline">I accept the <a href="#">terms and conditions</a>.</label>
        </fieldset>
        <fieldset class="inputDetails">
            <legend> Input Details </legend>
            <label for="profilePic">Upload a Profile Picture:
            <input type="file" name="profilepic" id="profilepic"></label>
            <label for="age">Enter your Age(years):
            <input type="number" name="age" id="age" placeholder="Age"></label>
            <label for="refer">How did you hear about us?
            <select name="refer" id="refer">
                <option value="select">Select</option>
                <option value="youtube">Youtube</option>
                <option value="whatsapp">Whatsapp</option>
                <option value="google">Google</option>
                <option value="facebook">Facebook</option>
                <option value="instagram">Instagram</option>
                <option value="others">Others</option>
            </select></label>
            <label for="bio">Provide a Bio:<textarea name="bio" id="bio" cols="20" rows="5">I like coding .....</textarea></label>
        </fieldset>
        <input type="submit" name="Submit" id="submit">
    </form>
</body>
</html>
